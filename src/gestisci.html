<!DOCTYPE html>

<head>
    <title>S&B - Gestisci i prodotti</title>
    <link rel="stylesheet" href="styleGeneral.css">
</head>

<body>
    <header id="main-header">
    </header>
    <section class="container">
        <h2 class="center-text">Dettagli Account</h2>
        <!--Visualizzazione di informazioni relative ai venditori-->
        <div class="pagina-venditore">

        </div>
    </section>
    <section class="container">
        <h2 class="center-text">I tuoi prodotti</h2>
        <!--Visualizzazione di informazioni relative allo stato dei prodotti (disponibilita')-->
        <table id="seller-products" class="tabella-prodotti-venditore container">
            <tr>
                <th>Nome prodotto</th>
                <th>unita' disponibili rimaste</th>
                <th>prezzo alla vendita</th>
                <th>Breve descrizione</th>
                <th>Dettagli completi</th>
                <th>Immagine di anteprima</th>
            </tr>
        </table>
    </section>
    <footer id="main-footer">
    </footer>
</body>
<script src="js/classi.js"></script>
<script src="js/main.js"></script>

</html>
