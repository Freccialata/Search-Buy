<!DOCTYPE html>

<head>
    <title>S&B - Login</title>
    <link rel="stylesheet" href="styleGeneral.css">
</head>

<body>
    <header id="main-header">
    </header>
    <section class="container">
        <h2 class="center-text">Accedi prima di procedere</h2>
        <form class="form-input generic-table" id="loginUtente">
            <table class="container">
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="client-btn" type="submit" class="btn login-btn">Accedi</button>
                    </td>
                </tr>
            </table>
        </form>
        <p class="center-text">Non hai ancora un account?
            <a href="registrazioneUtente.html">Registrati</a>.
        </p>
    </section>
    <footer id="main-footer">
    </footer>
</body>
<script src="js/classi.js"></script>
<script src="js/main.js"></script>

</html>
